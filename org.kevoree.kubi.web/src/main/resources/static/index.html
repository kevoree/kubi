<div class="alert connectionStatus" hidden><h2></h2></div>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="jumbotron">
                <div id="graphContainer" class="graph"></div>

                        <th>Entity details</th>

                    <tr>
                        <td>ID</td>
                        <td id="entity_id"></td>
                    </tr>
                    <tr>
                        <td>Type</td>

                    </tr>
                    <tr>
                        <td>Technology</td>
                        <td id="entity_technology">
                    </tr>
                    </tbody>
                </table>

                <table class="table" width="100%">
                    <thead>
                    <tr>
                        <th>Actions</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="kubiFunctionList"></div>
                        </td>
                        <td>
                            <button id="execute-button" type="button"
                                    class="btn btn-primary btn-xs action-executor">execute
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table class="table parameterTable" width="100%" hidden>
                    <thead>
                    <tr>
                        <th>Parameters</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

    </div>

<script src="scripts/uiActionsHandler.js"></script>

<script> //Startup

//Kotlin.modules['org.kevoree.kubi.model.js'];
KubiKernel.init();
KubiKernel.setLogLevelToDebug();

KubiFunctionList.init();

KubiGraphHandler.init();

KubiUiActionsHandler.initAll();

WebSocketHandler.init();
WebSocketHandler.setOnMessage(function(msg){
    console.log("Model receive from server");
    KubiKernel.setKubiModel(KubiKernel.getLoader.loadModelFromString(msg.data).get(0));
    console.log("Model loaded");
    KubiGraphHandler.refreshModel();
});
