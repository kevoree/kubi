<link rel="import" href="../../bower_components/polymer/polymer.html"/>



<dom-module id="kubi-scalepicker">
    <template>
        <p>Choose a scale :</p>
        <select id="selectScale" class="browser-default input-field col s12" on-input="scalepickerUpdatesGraph">
            <option value="" disabled>Choose a scale</option>
            <option value="31536000000">Yearly</option>
            <option value="604800000">Weekly</option>
            <option value="172800000">2 days</option>
            <option value="86400000" selected="selected">Daily</option>
            <option value="43200000">half day</option>
            <option value="21600000">6 hours</option>
            <option value="10800000">3 hours</option>
            <option value="3600000">Hourly</option>
        </select>
    </template>
</dom-module>

<script>
    Polymer({
        is: "kubi-scalepicker",
        value : 86400000,
        scalepickerUpdatesGraph : function(event) {
            this.value = event.srcElement.selectedOptions[0].value;
            this.fire("scalepicker-updated", {value:event.srcElement.selectedOptions[0].value});
        },
        ready: function() {


        }
    });
</script>
