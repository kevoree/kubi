<link rel="import" href="../../bower_components/polymer/polymer.html"/>



<dom-module id="kubi-slider">
    <template>
        <input type="range" id="slider1" value="1428887547" min="1428500000" max="1429100000" step="100" on-click="sliderUpdatesGraph" on-input="sliderUpdatesGraph"/>
    </template>
</dom-module>

<script>
    Polymer({
        is: "kubi-slider",
        value : 0,
        sliderUpdatesGraph : function(event) {
            //console.log("Slide updated:", event.srcElement.value);
            this.value = event.srcElement.value;
            this.fire("slider-updated", {value:event.srcElement.value});
        },
        ready: function() {


        }
    });
</script>
