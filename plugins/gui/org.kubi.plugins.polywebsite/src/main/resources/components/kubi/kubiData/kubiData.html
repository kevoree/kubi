<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<!--script src="../../../js/js/kubiData.js"></script-->

<!-- canvasJS -->
<script src="../../../js/canvasjs.min.js"></script>

<dom-module id="kubi-data">
    <template>
        <div class="input-field" >
            <p>Choose a scale :</p>
            <select id="selectScale" class="browser-default input-field col s12">
                <option value="" disabled>Choose a scale</option>
                <option value="31536000000">Yearly</option>
                <option value="604800000">Weekly</option>
                <option value="172800000">2 days</option>
                <option value="86400000" selected="selected">Daily</option>
                <option value="43200000">half day</option>
                <option value="21600000">6 hours</option>
                <option value="10800000">3 hours</option>
                <option value="3600000">Hourly</option>
            </select>
            <p>
                <input type="range" id="slider1" value="1428887547" min="1428500000" max="1429100000" step="100"/>
            </p>
            <p id="slider1_value">1428887547</p>
        </div>

        <div id="chartContainer"></div>

    </template>
</dom-module>

<script>
    Polymer({
        is: "kubi-data",
        ready: init()
    });
</script>
