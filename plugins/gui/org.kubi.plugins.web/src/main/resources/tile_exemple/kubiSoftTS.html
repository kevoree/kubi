<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SmartHome : tile style</title>

    <!-- css Tiles -->
    <!--link rel="stylesheet" href="css/demo-styles.css"/-->
    <link rel="stylesheet" href="css/kubiSoft.css"/>

    <!-- canvasJS -->
    <script src="../js/canvasjs.min.js"></script>

    <!-- kubi-->
    <script src="../js/nunjucks.js"></script>
    <script src="../js/js/org.kubi.model-all.js"></script>
    <script src="../js/js/org.kevoree.modeling.database.websocket.WebSocket.js"></script>

    <!-- materialize-->
    <link href="../materialize/css/materialize.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


</head>

<body>
<header>
    <a href="http://wwwfr.uni.lu/snt" class="tutorial-link">Made by the SnT</a>
    <a href="https://www.post.lu/" class="tutorial-link"> in partnership with Post</a>
</header>

<nav>
    <form id="radioDevicePicker" action="#"></form>
    <script id="radioDevicePicker-template" type="text/x-handlebars-template" >
        {% asyncEach techno in ecosystem.technologies %}
        {% asyncEach device in techno.devices %}
        <p>
            <input name="radioDevicePicker-group" class="filled-in" value="{{device.name}}" type="checkbox" checked="checked" id="radio{{device.name}}" />
            <label for="radio{{device.name}}">{{device.name}}</label>
        </p>
        {% endeach %}
        {% endeach %}
    </script>
</nav>

<article>
<div class="input-field">
    <select id="selectScale" class="browser-default">
        <option value="31536000000">Yearly</option>
        <option value="604800000">Weekly</option>
        <option value="172800000" selected="selected">2 days</option>
        <option value="86400000" selected="selected">Daily</option>
        <option value="3600000">Hourly</option>
    </select>
    <label>Choose the scale</label>
    <p>
        <input type="range" id="slider1" value="1428887547" min="1428500000" max="1429100000" step="100"/>
    </p>
    <p id="slider1_value">1428887547</p>
</div>

<div id="chartContainer"></div>

</article>


<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/scripts.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="../js/js/kubiTS.js"></script>


</body>
</html>
