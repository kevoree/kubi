    <!--link rel="stylesheet" href="css/demo-styles.css"/-->

    <!-- canvasJS -->

    <!-- materialize-->

    <!-- Kubi html external files -->
    <link href="footer.html" rel="import" type="text/html"/>

    <!-- kubi-->
    <script src="../js/nunjucks.js"></script>

    <script src="../js/js/org.kevoree.modeling.database.websocket.WebSocket.js"></script>

</head>

<body>
<header class="page-header">
    <nav>
        <div class="container">
            <a href="http://wwwfr.uni.lu/snt" class="tutorial-link" class="grey-text text-lighten-3">Made by the SnT</a>
            <a href="https://www.post.lu/" class="tutorial-link"> in partnership with Post</a>
        </div>
    </nav>
</header>

<main>
    <div>
        <form id="radioDevicePicker" action="#"></form>
        <script id="radioDevicePicker-template" type="text/x-handlebars-template" >
            <ul id="nav-mobile" class="side-nav fixed">
                {% asyncEach techno in ecosystem.technologies %}
                <li>
                    <p class="filled-in" >{{techno.name}} :</p>
                    <ul>
                        {% asyncEach device in techno.devices %}
                        <li>
                            <input name="radioDevicePicker-group" class="filled-in" value="{{device.name}}" type="checkbox" checked="checked" id="radio{{device.name}}" />
                            <label for="radio{{device.name}}">{{device.name}}</label>
                        </li>
                        {% endeach %}
                    </ul>
                </li>
            </ul>
            {% endeach %}
            </ul>
        </script>
    </div>
    <div class="input-field" >
        <p>Choose a scale :</p>
        <select id="selectScale" class="browser-default input-field col s12">
            <option value="" disabled>Choose a scale</option>
            <option value="31536000000">Yearly</option>
            <option value="604800000">Weekly</option>
            <option value="172800000">2 days</option>
            <option value="86400000" selected="selected">Daily</option>
            <option value="43200000">half day</option>
            <option value="21600000">6 hours</option>
            <option value="10800000">3 hours</option>
            <option value="3600000">Hourly</option>
        </select>
        <p>
            <input type="range" id="slider1" value="1428887547" min="1428500000" max="1429100000" step="100"/>
        </p>
        <p id="slider1_value">1428887547</p>
    </div>

    <div id="chartContainer"></div>

</main>



<footer id="footer-template" class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Kubi project</h5>
                <p class="grey-text text-lighten-4">Smarthome... you're home will thing for your well being.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="http://www.uni.lu/snt">SnT</a></li>
                    <li><a class="grey-text text-lighten-3" href="http://www.post.lu">Post</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>


<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/scripts.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="../js/js/kubiTS.js"></script>


</body>
</html>
